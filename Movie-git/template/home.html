<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container"></div>
<div class="row">
    {% for i in movie %}

    <div class="col-sm-4">

        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>

    </div>

    {% endfor %}
</div>
</div>

{% endblock %}
